<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajou</title>
</head>
<body>
    <div class="contenair_formuler">
        <div class="formulair">
            <div class="img_logo">
                <img src="./logo/Logo.png">
            </div>
            <p>Non du produit</p>
            <input type="text" id="produit" value=" Cajou" readonly>
            <p>Non complet</p>
            <input type="text" id="nomComplet">
            <p>Numéro de téléphone</p>
            <input type="number" id="numeroTel">
            <p class="info_w">Vous allez être redirigée vers notre compte WhatsApp </p>
            <input class="envoy" type="submit" onclick="whatsapp()">
        </div>
    </div>
</body>
<script>
    function whatsapp(){
        var produit = document.getElementById("produit").value;
        var nomComplet = document.getElementById("nomComplet").value;
        var numeroTel = document.getElementById("numeroTel").value;
        
        var whatsappurl = "https://wa.me/94141804?text=" 
        +"Nom du produit:"+produit+"%0a"
        +"Nom:"+nomComplet+"%0a"
        +"Numéro de téléphone:"+numeroTel+"%0a"
        window.open(whatsappurl,"_blank").focus();
    }
</script>

</html>
